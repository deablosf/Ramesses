<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramesses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Out of combat mode -->
    <div id="ooc" class="main" style="display: none;">
        <div class="screen">
            <div id="text" class="text"></div>
            <div id="person" class="person"></div>
        </div>
        <div class="buttomBar">
            <div class="health"><br> <div class="health-box">
                <div class="health-bar-red"></div>
                <div class="health-bar-blue"></div>
                <div class="health-bar"></div>
                <div class="health-bar-text"></div>
        </div></div>
            <div class="actionBar">
                <div id="selectBox" class="selectBox">
                    <div class="btn">Option 1</div>
                    <div class="btn">Option 2</div>
                    <div class="btn">Option 3</div>
                    <div class="btn">Option 4</div>
                </div>
            </div>
            
            <div class="item"></div>
        </div>
    </div>
    
    <!-- In combat mode -->
    <div id="combat" class="commain" style="display: none;">
        <div class="comscreen">
            <div class="ene" id="ene1" style="display: none;"></div>
            <div class="ene" id="ene2" style="display: none;"></div>
            <div class="ene" id="ene3" style="display: none;"></div>
            <div id="hud" class="hud"></div>
        </div>
        <div class="combuttomBar">
            <div class="health">
                <div class="health-box">
                    HEALTH
                    <div class="health-bar-red"></div>
                    <div class="health-bar-blue"></div>
                    <div class="health-bar"></div>
                    <div class="health-bar-text"></div>
            </div>
            </div>
            <div class="comactionBar">
                <div class="comselectBox">
                    <div class="attack-btn">Club Strike</div>
                    <div class="attack-btn">violet Thrust</div>
                    <div class="attack-btn">Ravana's Back-hand</div>
                </div>
                </div>
            <div class="item"></div> 
        </div>
    </div>
<audio id="flash" src="assets/The Message [8 Bit Tribute to Grandmaster Flash & The Furiou (audio-extractor.net).mp3"></audio>

    <script src="app.js"></script>
